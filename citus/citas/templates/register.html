{% extends 'master.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<div style="max-width:450px; margin:0 auto; background:white; padding:25px; border-radius:12px;">
    <h2 style="text-align:center; margin-bottom:20px;">Crear Cuenta</h2>

    {% if form.non_field_errors %}
        <div style="background:#dc3545; color:white; padding:10px; border-radius:6px; margin-bottom:15px;">
            {% for error in form.non_field_errors %}{{ error }}{% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn success" style="width:100%; margin-top:10px;">Registrarse</button>
    </form>

    <p style="text-align:center; margin-top:15px; font-size:14px;">
        ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a>.
    </p>
</div>
{% endblock %}
