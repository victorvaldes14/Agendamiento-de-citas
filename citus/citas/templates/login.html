{% extends 'master.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div style="max-width:400px; margin:0 auto; background:white; padding:25px; border-radius:12px;">
    <h2 style="text-align:center; margin-bottom:20px;">Iniciar Sesión</h2>

    {% if form.errors %}
        <div style="background:#dc3545; color:white; padding:10px; border-radius:6px; margin-bottom:15px;">
            Usuario o contraseña incorrectos.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn success" style="width:100%; margin-top:10px;">Entrar</button>
    </form>

    <p style="text-align:center; margin-top:15px; font-size:14px;">
        ¿No tienes cuenta? <a href="{% url 'registrarse' %}">Regístrate aquí</a>.
    </p>
</div>
{% endblock %}
