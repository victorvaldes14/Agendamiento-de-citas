<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #2d3436, #636e72);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-wrapper {
            display: flex;
            background: #f8f9fa;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .auth-side {
            flex: 1;
            background: linear-gradient(135deg, #495057 0%, #343a40 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-side h2 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .auth-side p {
            font-size: 16px;
            line-height: 1.6;
            color: #dee2e6;
        }

        .auth-form-container {
            flex: 1;
            padding: 60px 50px;
            background: white;
            overflow-y: auto;
            max-height: 90vh;
        }

        .form-title {
            margin-bottom: 10px;
        }

        .form-title h1 {
            color: #212529;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 35px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            color: #495057;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 15px;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #495057;
            background: white;
            box-shadow: 0 0 0 3px rgba(73, 80, 87, 0.1);
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #495057;
        }

        .checkbox-wrapper label {
            color: #6c757d;
            font-size: 14px;
            cursor: pointer;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: #495057;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #343a40;
            box-shadow: 0 8px 16px rgba(73, 80, 87, 0.3);
        }

        .btn-submit:active {
            transform: scale(0.98);
        }

        .separator {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .separator::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #dee2e6;
        }

        .separator span {
            background: white;
            padding: 0 20px;
            color: #adb5bd;
            font-size: 13px;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alternative-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .alt-btn {
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }

        .alt-btn:hover {
            border-color: #495057;
            background: #f8f9fa;
        }

        .footer-text {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }

        .footer-text a {
            color: #495057;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        .forgot-link {
            text-align: right;
            margin-bottom: 25px;
        }

        .forgot-link a {
            color: #6c757d;
            font-size: 13px;
            text-decoration: none;
        }

        .forgot-link a:hover {
            color: #495057;
            text-decoration: underline;
        }

        .messages {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .errorlist {
            list-style: none;
            margin: 5px 0 0 0;
            padding: 0;
        }

        .errorlist li {
            color: #dc3545;
            font-size: 13px;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .auth-wrapper {
                flex-direction: column;
            }

            .auth-side {
                padding: 40px 30px;
            }

            .auth-form-container {
                padding: 40px 30px;
            }
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-side">
            {% block sidebar_content %}
            <h2>Bienvenido</h2>
            <p>Accede a tu cuenta para gestionar toda tu información de manera segura.</p>
            {% endblock %}
        </div>

        <div class="auth-form-container">
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
